<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Oxana Pintea</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .thank-you-container {
            min-height: 70vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
        }
        .thank-you-icon {
            font-size: 5rem;
            color: #4a5af8;
            margin-bottom: 2rem;
        }
        .thank-you-title {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        .thank-you-message {
            font-size: 1.2rem;
            max-width: 600px;
            margin-bottom: 2rem;
        }
        .back-button {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background: linear-gradient(135deg, #4a5af8, #3f51b5);
            color: white;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 500;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 15px rgba(74, 90, 248, 0.3);
        }
        .back-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(74, 90, 248, 0.4);
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>Oxana Pintea</h1>
                <p class="subtitle">Professional Psychologist</p>
            </div>
        </div>
    </header>

    <div class="thank-you-container">
        <div class="thank-you-icon">
            <i class="fas fa-check-circle"></i>
        </div>
        <h1 class="thank-you-title gradient-text">Thank You!</h1>
        <p class="thank-you-message">Your message has been sent successfully. I will get back to you as soon as possible.</p>
        <a href="/" class="back-button">Return to Homepage</a>
    </div>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">
                    <h3>Oxana Pintea</h3>
                    <p>Professional Psychologist</p>
                </div>
                <div class="social-links">
                    <a href="#" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
                    <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                    <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
                </div>
            </div>
            <div class="copyright">
                <p>&copy; <span id="current-year"></span> Oxana Pintea. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script>
        document.getElementById('current-year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
